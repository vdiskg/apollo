spring.sql.portal-init.schema-locations=@@repository@@/profiles/@@platform@@@@suffix@@/apolloportaldb.sql
spring.sql.portal-init.mode=embedded
spring.jpa.hibernate.ddl-auto=none
spring.security.oauth2.client.provider.demo-provider.authorization-uri=https://demo/auth
spring.security.oauth2.client.provider.demo-provider.token-uri=https://demo/token
spring.security.oauth2.client.provider.demo-provider.user-info-uri=https://demo/user
spring.security.oauth2.client.provider.demo-provider.jwk-set-uri=https://demo/jwk
spring.security.oauth2.client.registration.demo-registration.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.demo-registration.client-authentication-method=basic
spring.security.oauth2.client.registration.demo-registration.client-id=apollo-portal
spring.security.oauth2.client.registration.demo-registration.provider=demo-provider
spring.security.oauth2.client.registration.demo-registration.scope=openid, email
spring.security.oauth2.client.registration.demo-registration.client-secret=xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
spring.security.oauth2.client.registration.demo-registration.redirect-uri=https://demo/redirect

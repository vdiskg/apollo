syntax = "proto3";
package apollo.configservice.api.v1;

option java_multiple_files = true;
option java_package = "com.ctrip.framework.apollo.configservice.api.v1";
option java_outer_classname = "NotificationProto";

message WatchNotificationRequest {

  string appId = 1;

  string cluster = 2;

  repeated NotificationDefinition notifications = 3;

  string dataCenter = 4;

  string ip = 5;
}

message NotificationDefinition {

  string namespaceName = 1;

  int64 notificationId = 2;
}

message WatchNotificationResponse {

  repeated NotificationContent notifications = 1;
}

message NotificationContent {

  string namespaceName = 1;

  int64 notificationId = 2;

  map<string, int64> details = 3;
}

service NotificationService {
  rpc Watch(stream WatchNotificationRequest) returns (stream WatchNotificationResponse) {
  }
}

